<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Girlfriend Day Application</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ffc1e3;
        }
        h1 {
            color: #ff77a9;
            font-family: 'Pacifico', cursive;
            margin-bottom: 1rem;
        }
        p {
            color: #555;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin: 0.5rem 0;
            font-weight: bold;
            font-size: 1.1rem;
            color: #ff77a9;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ff77a9;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #ff77a9;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Pacifico', cursive;
        }
        button:hover {
            background-color: #ff4081;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        .radio-group label {
            margin: 0 1rem;
            font-size: 1rem;
            color: #ff77a9;
        }
        .radio-group .inline {
            display: inline-block;
            margin: 0 0.5rem;
        }
        .message {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy National Girlfriend Day!</h1>
        <p>Apply now to become the girlfriend of your dreams!</p>
        <form id="applicationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label>Do you like cats?</label>
            <div class="radio-group">
                <label class="inline">
                    <input type="radio" id="cats-yes" name="cats" value="YES" required> YES
                </label>
                <label class="inline">
                    <input type="radio" id="cats-meh" name="cats" value="meh (don't click this)"> meh (don't click this)
                </label>
            </div><br><br>
            
            <label>Are you pretty?</label>
            <div class="radio-group">
                <label class="inline">
                    <input type="radio" id="pretty-yes" name="pretty" value="yes" required> yes
                </label>
                <label class="inline">
                    <input type="radio" id="pretty-Yes" name="pretty" value="Yes"> Yes
                </label>
                <label class="inline">
                    <input type="radio" id="pretty-YES" name="pretty" value="YES"> YES
                </label>
                <label class="inline">
                    <input type="radio" id="pretty-no" name="pretty" value="no :cc"> no :cc
                </label>
            </div><br><br>
            
            <label for="interests">Interests:</label>
            <textarea id="interests" name="interests" required></textarea><br><br>
            
            <button type="submit">Submit Application</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => { data[key] = value; });

            fetch('https://formspree.io/f/myzgwdzz', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(result => {
                document.getElementById('message').textContent = 'Application submitted successfully! ðŸŽ‰';
                document.getElementById('message').style.color = '#28a745'; // Green color
              }).catch(error => {
                document.getElementById('message').textContent = 'There was an error submitting your application. ðŸ˜”';
                document.getElementById('message').style.color = '#dc3545'; // Red color
              });
        });
    </script>
</body>
</html>
